<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>

<body>
    
    <navbar id="navbar">
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
        </div>

        <div class="icon">
            <a href="#">Github Icon</a>
            <a href="#">Email Icon</a>

    <section aria-label="newest photos">

        <div class="carousel" data-carousel>

            <button class="carousel-button next" data-carousel-button="next">&#62;</button>

            <ul data-slides>

                <li class="slide" data-active>
                    <img src="../img/one.jpg" alt="number one" style="width: 100%;">
                </li>

                <li class="slide">
                    <img src="../img/two.jpg" alt="number two" style="width: 100%;">
                </li>

                <li class="slide">
                    <img src="../img/three.webp" alt="number three" style="width: 100%;">
                </li>
        
            </ul>

        </div>

    </section>


    <script src="../js/index.js" defer></script>

</html>
